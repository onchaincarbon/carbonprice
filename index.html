<!DOCTYPE html>
<html>
<body>
    <h2>Cryptocurrency Price Information</h2>
    <div id="price"></div>

    <script>
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
        .then(response => response.json())
        .then(data => {
            document.getElementById('price').textContent = 'Bitcoin price: $' + data.bitcoin.usd;
        })
        .catch(error => console.error(error))
    </script>
    
<script src="https://widgets.coingecko.com/coingecko-coin-price-static-headline-widget.js"></script>
<coingecko-coin-price-static-headline-widget  coin-ids="toucan-protocol-base-carbon-tonne,toucan-protocol-nature-carbon-tonne,moss-carbon-credit" currency="usd" locale="en"></coingecko-coin-price-static-headline-widget>

    
</body>
</html>
